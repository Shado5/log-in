<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User List</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>

<body style="display: flex; flex-direction: column; align-items: center;">
    <div>
        <h1 style="margin-top: 2rem; color: #333; font-size: 2.5rem;">Registered Users</h1>
        <ul id="userList"></ul>
    </div>

    <script>
        fetch('/users')
            .then(res => res.json())
            .then(data => {
                console.log('Users API response:', data); // Debug log
                const ul = document.getElementById('userList');

                if (!data.users || !Array.isArray(data.users) || data.users.length === 0) {
                    ul.innerHTML = '<li>No users registered yet.</li>';
                    return;
                }

                data.users.forEach(username => {
                    const li = document.createElement('li');
                    li.textContent = username;
                    ul.appendChild(li);
                });
            })
            .catch(err => {
                document.body.innerHTML += `<p>Error loading users: ${err.message}</p>`;
            });
    </script>
</body>

</html>
